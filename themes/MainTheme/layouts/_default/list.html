{{ define "main" }}
<div class="container">
    <div class="row">
        {{ range .Pages }}
            <div class="col-md-12">
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ .Param "banner" }}" alt="{{ .Title }}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <h5 class="mt-3 mt-md-0 text-yellow-400">{{ .Title }}</h5>
                        {{ partial "metadata.html" . }}
                        <p class="card-text mt-3">{{ .Description }}</p>
                        <a href="{{ .Permalink }}" class="btn btn-lg btn-primary fw-bold">Leer post</a>
                    </div>
                </div>
                <hr>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
