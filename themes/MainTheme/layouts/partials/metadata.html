{{ $dateTime := .PublishDate.Format "02-01-2006" }}
<i data-feather="calendar" class="feather-12 text-white-50"></i>
<time datetime="{{ $dateTime }}" class="text-white-50">{{.Date.Day}} {{i18n .Date.Month}} {{.Date.Year}}</time>
{{ with .Params.tags }}
<i data-feather="tag" class="feather-12 text-white-50"></i>
{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}
<a href="{{ $href }}"><span class="badge bg-gray-900 text-white-50">{{ . }}</span></a>
{{ end }}
{{ end }}
