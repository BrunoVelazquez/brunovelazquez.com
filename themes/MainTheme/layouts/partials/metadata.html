{{ $dateTime := .PublishDate.Format "02-01-2006" }}
<i data-feather="calendar" class="feather-12"></i>
<time datetime="{{ $dateTime }}">{{.Date.Day}} {{i18n .Date.Month}} {{.Date.Year}}</time>
{{ with .Params.tags }}
<i data-feather="tag" class="feather-12"></i>
{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}
<a href="{{ $href }}"><span class="badge bg-gray-900">{{ . }}</span></a>
{{ end }}
{{ end }}
